<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="my" id="form" method="post" action="/api/user">
        <input name="name" id="name" value="pidor">
        <input name="telegram" id="telegram" value="@lox">
        <input name="score" id="score" value=2500>
        <!-- <button type="submit" onclick="document.getElementById('form').submit();">отправить</button>-->
        <button type="button" onclick="submitForm();">отправить</button>
    </form>      
</body>

<script>
    function submitForm(){
        const form = document.getElementById("form");
        const formData = new FormData(form);
        var object = {};
        formData.forEach((value, key) => object[key] = value);
        var json = JSON.stringify(object);

        fetch("/api/user", {
            method: "POST",
            body: json,
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
    }

</script>
</html>
